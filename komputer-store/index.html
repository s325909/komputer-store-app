<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>The Komputer Store</h1>

    <div class="areaContainer">
        
        <!--The Bank Area-->
        <div id="bankArea">
            <h2>Joe Banker</h2>
            <p>
                Balance: 
                <span id="bankBalance"> 200 Kr. </span>
            </p>
            <button id="bankLoanBtn">Get a Loan</button>
            <button id="bankPayBtn">Pay loan</button>
        </div>


        <!--Work Area-->
        <div id="workArea">
            <h2>Work</h2>
            <p>
                Pay: 
                <span id="workBalance"> 0 Kr. </span>
            </p>
            <button id="workBankBtn">Bank</button>
            <button id="workBtn">Work</button>
        </div>
        
        <!--Laptops Area-->
        <div id="laptopsArea">
            <h2>Laptops</h2>
        </div>

    </div>

    

    
</body>
</html>
